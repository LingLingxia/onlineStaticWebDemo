<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            max-width: 100vw;
        }
    </style>
</head>
<body>
    <img id="myImg" src="./cut.jpg" />
    <script>
        let timeStamp = new Date().getTime();
        let link = "./cut.jpg?u="+timeStamp;
        document.querySelector("#myImg").setAttribute("src",link);
    </script>
</body>

</html>
